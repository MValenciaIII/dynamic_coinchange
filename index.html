<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <h1>Coin Counter.</h1>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <div class="row">
                        <div class="col-sm-6">
                            <form action="change">
                                <p><input type="number" name="pennies" id="pennies"></p>
                                <p><input type="number" name="nickels" id="nickels"></p>
                                <p><input type="number" name="dimes" id="dimes"></p>
                                <p><input type="number" name="quarters" id="quarters"></p>
                            </form>
                        </div>
                        <div class="col-sm-6">
                            <p>Pennies</p>
                            <p>Nickels</p>
                            <p>Dimes</p>
                            <p>Quarters</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/app.js"></script>
</body>
</html>
